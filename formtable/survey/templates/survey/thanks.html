<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #eee;
            }

            .thanks-box {
                background-color: #2a2a2a;
            }
        }

        .thanks-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="thanks-box">
    <div class="emoji">💖</div>
    <h2>신청이 완료되었습니다!</h2>
    <p>참여해주셔서 감사합니다.<br>곧 좋은 인연으로 찾아뵙겠습니다 :)</p>
</div>
</body>
</html>
